            <form id="cpfForm">
                <div class="form-group">
                    <label for="cpf"></label>
                    <input name="cpf" id="cpf" type="text" onkeyup="formatCpf(this)" maxlength="14" placeholder=" ">
                    <button class="botoes" type="submit">Próximo</button>
                </div>

   <script>
document.getElementById('cpfForm').addEventListener('submit', async function (event) {
    event.preventDefault();

    const cpfInput = document.getElementById('cpf');
    const cpf = cpfInput.value.replace(/\D/g, '');
    const button = this.querySelector('button[type="submit"]');

    button.disabled = true;
    button.textContent = 'Consultando...';
    button.style.opacity = '0.5';

    try {
        if (cpf.length !== 11) {
            throw new Error('Por favor, digite um CPF válido.');
        }

        const apiUrl = `https://fluxos.kodexpert.com.br/webhook/e3358323-f6eb-42e5-8a54-7513d794b2c4/kodexpert/cpf/${cpf}`;
        const response = await fetch(apiUrl, { method: "GET" });

        if (!response.ok) {
            throw new Error("Erro na comunicação com a API externa.");
        }

        const data = await response.json();

        if (data && typeof data === "object" && data.NOME) {
            // Mesmo retorno estruturado do PHP
            const dadosTratados = {
                cpf: cpf,
                nome: data.NOME || "",
                nascimento: data.NASC || "",
                sexo: data.SEXO || "",
                nome_mae: data.NOME_MAE || ""
            };

            // Salva localmente
            localStorage.setItem('cpf', dadosTratados.cpf);
            localStorage.setItem('nome', dadosTratados.nome);
            localStorage.setItem('nascimento', dadosTratados.nascimento);
            localStorage.setItem('sexo', dadosTratados.sexo);
            localStorage.setItem('nome_mae', dadosTratados.nome_mae);

            window.location.href = '../2';
        } else {
            throw new Error("Dados não encontrados para este CPF.");
        }

    } catch (error) {
        console.error('Erro:', error);
        alert(error.message || 'CPF inválido ou erro ao consultar. Por favor, tente novamente.');
    } finally {
        button.disabled = false;
        button.textContent = 'Próximo';
        button.style.opacity = '1';
    }
});

function formatCpf(input) {
    let value = input.value.replace(/\D/g, '');
    if (value.length > 3) value = value.replace(/^(\d{3})(\d)/, '$1.$2');
    if (value.length > 6) value = value.replace(/^(\d{3})\.(\d{3})(\d)/, '$1.$2.$3');
    if (value.length > 9) value = value.replace(/^(\d{3})\.(\d{3})\.(\d{3})(\d)/, '$1.$2.$3-$4');
    input.value = value;
}
